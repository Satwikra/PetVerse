<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Your Furry Friend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .logo-text {
      font-family: 'Poppins', sans-serif;
    }
    .promo-text {
      font-family: 'Arial', sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
    }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">


<header class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text logo-text">
      Pet Verse
    </h1>
    <nav class="flex gap-6 items-center font-medium">
      <a href="indexx.html" class="hover:text-purple-600">Home</a>
      <a href="dashboard.html" class="hover:text-purple-600">Dashboard</a>
      <a href="grooming.html" class="hover:text-purple-600">Grooming</a>
      <a href="vet.html"  class="hover:text-purple-600">Vets</a>

      <a href="#" class="hover:text-purple-600">Community</a>
      <button class="ml-4 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:opacity-90 transition" onclick="location.href='addpet.html'">
        Add Pet
      </button>
    </nav>
  </header>



  <div class="max-w-xl w-full mx-auto mt-10 relative">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Add Your Furry Friend</h1>
      <p class="text-gray-600 mt-2">Create a profile for your pet and start tracking their health journey</p>
    </div>

    <div class="bg-white rounded-3xl shadow-lg p-8 md:p-10">
      
      <!-- Upload Photo Section -->
      <div class="flex flex-col items-center mb-8">
        <div class="w-32 h-32 rounded-full border-2 border-dashed border-purple-300 flex items-center justify-center text-purple-400 bg-purple-50 relative">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
          </svg>
          <span class="absolute -bottom-3 right-1 bg-purple-500 text-white rounded-full p-1 text-xs">+</span>
        </div>
        <p class="text-gray-700 mt-4 text-sm">Upload your pet's photo</p>
        <p class="text-xs text-gray-400">JPG, PNG or GIF (max 5MB)</p>
      </div>

      <!-- Form Fields -->
      <form class="space-y-6">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Pet Name</label>
            <input type="text" placeholder="e.g., Bella" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Pet Type</label>
            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
              <option>Select pet type</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Breed</label>
            <input type="text" placeholder="e.g., Golden Retriever" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
            <input type="number" min="0" value="0" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Weight</label>
            <input type="text" placeholder="lbs" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
              <option>Select gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Special Notes</label>
          <textarea rows="3" placeholder="Any allergies, medications, or special care instructions..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 pt-2">
          <button type="submit" class="flex-1 h-10 rounded-md text-sm font-medium bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:shadow-lg transition-all">
            Add My Pet
          </button>
          <button type="button" class="flex-1 h-10 rounded-md text-sm font-medium border border-gray-300 hover:bg-gray-50 transition-all">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
