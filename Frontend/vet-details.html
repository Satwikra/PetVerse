<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veterinary Doctor Details - PetVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #box {
      background: linear-gradient(to right, #a362f3, #e44eaf);
    }
    #text {
      background: linear-gradient(to right, #a362f3, #f540b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 3.5rem;
    }
  </style>
</head>
<body class="min-h-screen relative">

  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/594/362/small_2x/ai-generated-animals-shop-advertisment-background-with-copy-space-free-photo.jpg');"></div>

  <!-- White and Purple Overlay -->
  <div class="absolute inset-0 bg-white bg-opacity-60 z-10"></div>
  <div class="absolute inset-0 bg-purple-700 opacity-20"></div>

  <!-- Main Content -->
  <div class="relative z-20 flex flex-col items-center min-h-screen px-4 max-w-xl mx-auto py-12">

    <h1 class="text-4xl font-bold text-gray-800 mb-2" id="text">Veterinary Doctor Details</h1>
    <p class="text-gray-700 mb-8 text-center">
      Please fill in your professional details to complete your registration.
    </p>

    <form action="/submit-vet-details" method="POST" enctype="multipart/form-data" class="w-full bg-white bg-opacity-90 p-8 rounded-lg shadow-lg space-y-6">

      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          placeholder="Your full name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Contact Number -->
      <div>
        <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
        <input
          type="tel"
          id="contactNumber"
          name="contactNumber"
          required
          placeholder="+91 98765 43210"
          pattern="[+0-9\s\-]{7,15}"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Clinic Address -->
      <div>
        <label for="clinicAddress" class="block text-sm font-medium text-gray-700 mb-1">Clinic Address</label>
        <textarea
          id="clinicAddress"
          name="clinicAddress"
          rows="3"
          required
          placeholder="Enter your clinic address"
          class="w-full border border-gray-300 rounded px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
      </div>

      <!-- Qualification / Degree -->
      <div>
        <label for="qualification" class="block text-sm font-medium text-gray-700 mb-1">Qualification / Degree</label>
        <input
          type="text"
          id="qualification"
          name="qualification"
          required
          placeholder="e.g. BVSc, MVSc"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- License Number / Registration ID -->
      <div>
        <label for="licenseNumber" class="block text-sm font-medium text-gray-700 mb-1">License Number / Registration ID</label>
        <input
          type="text"
          id="licenseNumber"
          name="licenseNumber"
          required
          placeholder="Your registration ID"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Years of Experience (Optional) -->
      <div>
        <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Years of Experience (Optional)</label>
        <input
          type="number"
          id="experience"
          name="experience"
          min="0"
          max="100"
          placeholder="e.g. 5"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

     

      <!-- Submit Button -->
      <button
        type="submit"
        id="box"
        class="w-full text-white font-semibold py-2 rounded transition hover:scale-105 hover:shadow-lg"
      >
        Submit Details
      </button>
    </form>

  </div>

</body>
</html>
