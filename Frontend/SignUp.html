<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetCare Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #box {
      background: linear-gradient(to right, #a362f3, #e44eaf);
    }
    #text {
      background: linear-gradient(to right, #a362f3, #f540b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen relative">

  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/594/362/small_2x/ai-generated-animals-shop-advertisment-background-with-copy-space-free-photo.jpg');"></div>

  <!-- White and Purple Overlay -->
  <div class="absolute inset-0 bg-white bg-opacity-60 z-10"></div>
  <div class="absolute inset-0 bg-purple-700 opacity-20 "></div>

  <!-- Main Content -->
  <div class="relative z-20 flex flex-col lg:flex-row items-start justify-start min-h-screen px-4 max-w-6xl mx-auto py-12 lg:py-24">

    <!-- Left Section -->
    <div class="w-full lg:w-1/2 lg:pr-12 text-center lg:text-left mt-[80px]">
      <h1 class="text-5xl font-semibold text-gray-800 leading-tight mb-2">Join</h1>
      <h2 class="text-6xl font-bold text-purple-600 mb-6" id="text">PetVerse</h2>
      <p class="text-gray-700 text-lg">
        Create your PetCare account and get started with managing your petâ€™s health, or your veterinary or grooming services.
      </p>
    </div>

    <!-- Right Sign Up Card -->
    <div class="w-full lg:w-1/2 bg-white p-8 rounded-lg shadow-xl">
      <div class="flex justify-center mb-6">
        <div class="bg-purple-100 p-4 rounded-full">
          <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4.002 4.002 0 018 16h8a4 4 0 012.879 1.804M12 12a4 4 0 100-8 4 4 0 000 8z" />
          </svg>
        </div>
      </div>

      <h2 class="text-2xl font-bold text-gray-800 text-center">Create Your Account</h2>
      <p class="text-gray-600 text-center mb-8">Choose your role and sign up to continue</p>

      <form id="signupForm" class="space-y-6" onsubmit="return handleNext(event)">

        <!-- Role Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
          <select name="role" required class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-50">
            <option value="">-- Select your role --</option>
            <option value="user">Pet Owner</option>
            <option value="vet">Veterinary Doctor</option>
            <option value="grooming">Grooming Store Owner</option>
          </select>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" name="email" required placeholder="your.email@example.com" class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-50" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required placeholder="Enter your password" class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-50" />
        </div>

        <!-- Next Button -->
        <button type="submit" class="w-full text-white font-semibold py-2 rounded transition hover:scale-105 hover:shadow-lg" id="box">
          Next
        </button>

        <!-- Already have account -->
        <p class="text-sm text-center text-gray-600 mt-4">
          Already have an account?
          <a href="login.html" class="text-purple-600 hover:underline">Sign In</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function handleNext(event) {
      event.preventDefault(); // prevent form submission

      const form = event.target;
      const role = form.role.value;

      if (!role) {
        alert("Please select your role.");
        return false;
      }

      if (role === "vet") {
        window.location.href = "vet-details.html";
      } else if (role === "grooming") {
        window.location.href = "grooming-details.html";
      } else if (role === "user") {
        window.location.href = "indexx.html";
      } else {
        alert("Invalid role selected.");
        return false;
      }
    }
  </script>

</body>
</html>
