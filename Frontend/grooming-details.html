<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grooming Store Owner Details - PetVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #box {
      background: linear-gradient(to right, #a362f3, #e44eaf);
    }
    #text {
      background: linear-gradient(to right, #a362f3, #f540b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 3.5rem;
    }
  </style>
</head>
<body class="min-h-screen relative">

  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/594/362/small_2x/ai-generated-animals-shop-advertisment-background-with-copy-space-free-photo.jpg');"></div>

  <!-- White and Purple Overlay -->
  <div class="absolute inset-0 bg-white bg-opacity-60 z-10"></div>
  <div class="absolute inset-0 bg-purple-700 opacity-20"></div>

  <!-- Main Content -->
  <div class="relative z-20 flex flex-col items-center min-h-screen px-4 max-w-xl mx-auto py-12">

    <h1 class="text-4xl font-bold text-gray-800 mb-2" id="text">Grooming Store Owner Details</h1>
    <p class="text-gray-700 mb-8 text-center">
      Please fill in your store details to complete your registration.
    </p>

    <form action="/submit-grooming-details" method="POST" enctype="multipart/form-data" class="w-full bg-white bg-opacity-90 p-8 rounded-lg shadow-lg space-y-6">

      

      <!-- Grooming Center Name -->
      <div>
        <label for="centerName" class="block text-sm font-medium text-gray-700 mb-1">Grooming Center Name</label>
        <input
          type="text"
          id="centerName"
          name="centerName"
          required
          placeholder="Your grooming center name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Contact Number -->
      <div>
        <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
        <input
          type="tel"
          id="contactNumber"
          name="contactNumber"
          required
          placeholder="+91 98765 43210"
          pattern="[+0-9\s\-]{7,15}"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          required
          placeholder="Enter your store address"
          class="w-full border border-gray-300 rounded px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
      </div>

      <!-- GST Number / Business License (Optional) -->
      <div>
        <label for="gstNumber" class="block text-sm font-medium text-gray-700 mb-1">GST Number / Business License (Optional)</label>
        <input
          type="text"
          id="gstNumber"
          name="gstNumber"
          placeholder="Enter your GST or business license number"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Services Offered -->
      <div>
        <label for="servicesOffered" class="block text-sm font-medium text-gray-700 mb-1">Services Offered (Can be added later)</label>
        <textarea
          id="servicesOffered"
          name="servicesOffered"
          rows="3"
          placeholder="Describe your grooming services"
          class="w-full border border-gray-300 rounded px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        id="box"
        class="w-full text-white font-semibold py-2 rounded transition hover:scale-105 hover:shadow-lg"
      >
        Submit Details
      </button>
    </form>

  </div>

</body>
</html>
